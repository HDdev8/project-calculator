<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet" />
    <title>Project: Calculator</title>
    <script></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display-sector">
          <div class="display">0</div>
        </div>
        <div class="button-sector">
          <div class="number-side">
            <div class="top-row">
              <button class="clear-button">C</button>
              <button class="delete-button">DEL</button>
              <button class="equals-button" id="equals">=</button>
            </div>
            <div class="number-container">
              <button class="number-button" id="one" data-key="1">1</button>
              <button class="number-button" id="two" data-key="2">2</button>
              <button class="number-button" id="three" data-key="3">3</button>
              <button class="number-button" id="four" data-key="4">4</button>
              <button class="number-button" id="five" data-key="5">5</button>
              <button class="number-button" id="six" data-key="6">6</button>
              <button class="number-button" id="seven" data-key="7">7</button>
              <button class="number-button" id="eight" data-key="8">8</button>
              <button class="number-button" id="nine" data-key="9">9</button>
              <button class="number-button" id="zero" data-key="0">0</button>
            </div>
          </div>
          <div class="operator-side">
            <div class="operator-container">
              <button class="operator-button" id="add">+</button>
              <button class="operator-button" id="subtract">–</button>
              <button class="operator-button" id="multiply">×</button>
              <button class="operator-button" id="divide">÷</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

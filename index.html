<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <title>Project: Calculator</title>
    <script></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display-sector">
          <div class="display"></div>
        </div>
        <div class="button-sector">
          <div class="number-side">
            <div class="top-row">
              <button class="clear-button">C</button>
              <button class="delete-button">Del</button>
              <button class="operate-button">=</button>
            </div>
            <div class="number-container">
              <button class="number-button" id="one">1</button>
              <button class="number-button" id="two">2</button>
              <button class="number-button" id="three">3</button>
              <button class="number-button" id="four">4</button>
              <button class="number-button" id="five">5</button>
              <button class="number-button" id="six">6</button>
              <button class="number-button" id="seven">7</button>
              <button class="number-button" id="eight">8</button>
              <button class="number-button" id="nine">9</button>
              <button class="zero-button" id="zero">0</button>
            </div>
          </div>
          <div class="operator-side">
            <div class="operator-container">
              <button class="operator-button" id="add">+</button>
              <button class="operator-button" id="subtract">–</button>
              <button class="operator-button" id="multiply">×</button>
              <button class="operator-button" id="divide">÷</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
